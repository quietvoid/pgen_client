[package]
name = "pgen_client"
version = "0.2.0"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.72.0"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.4.18", features = ["derive", "wrap_help", "deprecated"] }
log = "0.4.20"
pretty_env_logger = "0.5"
clap-verbosity-flag = "2.1.2"
anyhow = "1.0.79"
itertools = "0.12.0"
ndarray = { version = "0.15.6", features = ["rayon"] }
strum = { version = "0.25.0", features = ["derive"] }
base64 = "0.21.7"
serde = "1.0.195"
serde_derive = "1.0.195"
yaserde = { version = "0.9.1", features = ["yaserde_derive"] }

tokio = { version = "1.35.1", features = ["rt-multi-thread", "macros", "net", "io-util", "time", "sync", "process"] }
tokio-stream = "0.1.14"
futures = "0.3.30"
async-stream = "0.3.5"

eframe = { version = "0.25.0", features = ["persistence"] }
egui_extras = "0.25.0"
egui_plot = "0.25.0"
ecolor = "0.25.0"
kolor = "0.1.9"

[profile.release]
opt-level = 3
strip = true
