[package]
name = "pgen_client"
version = "0.1.0"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.65.0"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.3.2", features = ["derive", "wrap_help", "deprecated"] }
async-std = "1.12.0"
async-io = "*"
eframe = { version = "0.22.0", features = ["persistence"] }
log = "0.4.18"
pretty_env_logger = "0.5"
clap-verbosity-flag = "2.0.1"
anyhow = "1.0.71"
itertools = "0.10.5"
serde = "1.0.163"
serde_derive = "1.0.163"
