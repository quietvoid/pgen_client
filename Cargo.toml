[package]
name = "pgen_client"
version = "0.1.0"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.72.0"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.4.14", features = ["derive", "wrap_help", "deprecated"] }
async-std = "1.12.0"
async-io = "*"
eframe = { version = "0.25.0", features = ["persistence"] }
log = "0.4.20"
pretty_env_logger = "0.5"
clap-verbosity-flag = "2.1.1"
anyhow = "1.0.79"
itertools = "0.12.0"
serde = "1.0.195"
serde_derive = "1.0.195"
futures = "0.3.30"
async-stream = "0.3.5"
yaserde = { version = "0.9.1", features = ["yaserde_derive"] }
