[package]
name = "pgen_client"
version = "1.0.2"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.79.0"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.5.13", features = ["derive", "wrap_help", "deprecated"] }
log = "0.4.22"
regex = "*"
once_cell = "*"
pretty_env_logger = "0.5"
clap-verbosity-flag = "2.2.1"
anyhow = "1.0.86"
itertools = "0.13.0"
ndarray = { version = "0.16.0", features = ["rayon"] }
strum = { version = "0.26.3", features = ["derive"] }
base64 = "0.22.1"
csv = "1.3.0"
rfd = "0.14.1"
serde = "1.0.204"
serde_derive = "1.0.204"
yaserde = { version = "0.10.1", features = ["yaserde_derive"] }

tokio = { version = "1.39.2", features = ["rt-multi-thread", "macros", "net", "io-util", "time", "sync", "process"] }
tokio-stream = "0.1.15"
futures = "0.3.30"
async-stream = "0.3.5"

eframe = { version = "0.28.1", features = ["persistence"] }
egui_extras = "0.28.1"
egui_plot = "0.28.1"
ecolor = "0.28.1"
kolor-64 = "0.1.9"
deltae = "0.3.2"

[profile.release]
opt-level = 3
strip = true
