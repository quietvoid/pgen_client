[package]
name = "pgen_client"
version = "0.3.0"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.72.0"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.4.18", features = ["derive", "wrap_help", "deprecated"] }
log = "0.4.20"
regex = "*"
once_cell = "*"
pretty_env_logger = "0.5"
clap-verbosity-flag = "2.1.2"
anyhow = "1.0.79"
itertools = "0.12.1"
ndarray = { version = "0.15.6", features = ["rayon"] }
strum = { version = "0.26.1", features = ["derive"] }
base64 = "0.21.7"
csv = "1.3.0"
rfd = "0.13.0"
serde = "1.0.196"
serde_derive = "1.0.196"
yaserde = { version = "0.10.0", features = ["yaserde_derive"] }

tokio = { version = "1.36.0", features = ["rt-multi-thread", "macros", "net", "io-util", "time", "sync", "process"] }
tokio-stream = "0.1.14"
futures = "0.3.30"
async-stream = "0.3.5"

eframe = { version = "0.26.0", features = ["persistence"] }
egui_extras = "0.26.0"
egui_plot = "0.26.0"
ecolor = "0.26.0"
kolor-64 = "0.1.9"
deltae = "0.3.2"

[profile.release]
opt-level = 3
strip = true
