[package]
name = "pgen_client"
version = "0.1.0"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.72.0"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.4.16", features = ["derive", "wrap_help", "deprecated"] }
log = "0.4.20"
pretty_env_logger = "0.5"
clap-verbosity-flag = "2.1.1"
anyhow = "1.0.79"
itertools = "0.12.0"
strum = { version = "0.25.0", features = ["derive"] }
base64 = "0.21.7"
serde = "1.0.195"
serde_derive = "1.0.195"
yaserde = { version = "0.9.1", features = ["yaserde_derive"] }
eframe = { version = "0.25.0", features = ["persistence"] }
tokio = { version = "1.35.1", features = ["rt-multi-thread", "macros", "net", "io-util", "time", "sync"] }
tokio-stream = "0.1.14"
futures = "0.3.30"
async-stream = "0.3.5"

[profile.release]
opt-level = 3
strip = true
